<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>易経 Function Calling テスト</title>
    <style>
        body {
            font-family: 'Yu Gothic', 'Hiragino Sans', sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            border-bottom: 3px solid #e74c3c;
            padding-bottom: 10px;
        }
        .chat-container {
            border: 1px solid #ddd;
            border-radius: 8px;
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            margin: 20px 0;
            background-color: #fafafa;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 8px;
        }
        .user-message {
            background-color: #3498db;
            color: white;
            margin-left: 20%;
            text-align: right;
        }
        .assistant-message {
            background-color: #ecf0f1;
            color: #2c3e50;
            margin-right: 20%;
        }
        .function-call {
            background-color: #f39c12;
            color: white;
            margin: 5px 0;
            font-size: 0.9em;
            font-family: monospace;
        }
        .input-area {
            display: flex;
            gap: 10px;
        }
        #messageInput {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover {
            background-color: #c0392b;
        }
        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        .examples {
            background-color: #e8f5e8;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .examples h3 {
            color: #27ae60;
            margin-top: 0;
        }
        .examples ul {
            list-style-type: none;
            padding: 0;
        }
        .examples li {
            background: white;
            margin: 5px 0;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            border: 1px solid #bdc3c7;
        }
        .examples li:hover {
            background-color: #d5dbdb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔮 易経 Function Calling テスト</h1>

        <div class="examples">
            <h3>💡 テスト用の質問例：</h3>
            <ul>
                <li onclick="setMessage('yijing_001_020を探して')">📖 yijing_001_020を探して</li>
                <li onclick="setMessage('乾の卦について教えて')">☰ 乾の卦について教えて</li>
                <li onclick="setMessage('坤の卦について詳しく知りたい')">☷ 坤の卦について詳しく知りたい</li>
                <li onclick="setMessage('震という卦を含む文献を検索して')">☳ 震という卦を含む文献を検索して</li>
            </ul>
        </div>

        <div id="chatContainer" class="chat-container">
            <div class="assistant-message">
                こんにちは！易経の知識について質問してください。<br>
                Function Callingを使って適切な文献を検索し、詳しい説明を提供します。
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="messageInput" placeholder="易経について質問してください..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()" id="sendButton">送信</button>
        </div>
    </div>

    <script>
        let chatContainer = document.getElementById('chatContainer');
        let messageInput = document.getElementById('messageInput');
        let sendButton = document.getElementById('sendButton');

        function setMessage(message) {
            messageInput.value = message;
            messageInput.focus();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = isUser ? 'message user-message' : 'message assistant-message';
            messageDiv.innerHTML = content;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addFunctionCall(functionName, params) {
            const functionDiv = document.createElement('div');
            functionDiv.className = 'message function-call';
            functionDiv.innerHTML = `🔧 Function Calling実行中... (${functionName})<br><small>${JSON.stringify(params, null, 2)}</small>`;
            chatContainer.appendChild(functionDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // ユーザーメッセージを追加
            addMessage(message, true);
            messageInput.value = '';
            sendButton.disabled = true;

            try {
                // API呼び出し
                const response = await fetch('/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: "yijing-model",
                        messages: [
                            {
                                role: "system",
                                content: "あなたは易経の専門家です。ユーザーの質問に対して、適切なFunction Callingを使用して易経の文献を検索し、詳細な回答を提供してください。"
                            },
                            {
                                role: "user",
                                content: message
                            }
                        ],
                        temperature: 0.7,
                        max_tokens: 1000
                    })
                });

                const data = await response.json();

                // Function Callingが実行された場合
                if (data.function_calls_executed && data.function_calls_executed.length > 0) {
                    data.function_calls_executed.forEach(call => {
                        addFunctionCall(call.function.name, JSON.parse(call.function.arguments));
                    });
                }

                // アシスタントの応答を追加
                if (data.choices && data.choices[0] && data.choices[0].message) {
                    const content = data.choices[0].message.content;
                    addMessage(content.replace(/\\n/g, '<br>'));
                } else if (data.error) {
                    addMessage(`❌ エラー: ${data.error}`, false);
                }

            } catch (error) {
                console.error('Error:', error);
                addMessage(`❌ 通信エラー: ${error.message}`, false);
            } finally {
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        // 初期フォーカス
        messageInput.focus();
    </script>
</body>
</html>
