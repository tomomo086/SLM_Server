<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>占い知識アシスタント</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- PWA対応 -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#c0392b">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="占い知識AI">
    <link rel="apple-touch-icon" href="icon.svg">
    
    <!-- インストール促進 -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="易占いAI">
    <meta name="msapplication-TileColor" content="#c0392b">
    <meta name="msapplication-tap-highlight" content="no">
</head>
<body>
    <div class="container">
        <h2>占い知識アシスタント</h2>
        
        <div id="status"></div>
        <div class="messages" id="messages">
            <!-- 初期メッセージ -->
            <div class="message ai welcome-message">
                <div class="welcome-content">
                    <h3>🔮 占い知識アシスタントへようこそ！</h3>
                    <p>古代中国の易学（周易）に基づいて、占いの知識を提供し、あなたの人生の疑問や悩みにお答えします。六十四卦と陰陽五行の智慧で未来を読み解きます。</p>
                    <div class="example-queries">
                        <p><strong>例：</strong></p>
                        <ul>
                            <li>「乾の卦について教えてください」</li>
                            <li>「五行の相生関係を説明してください」</li>
                            <li>「転職するべきか迷っています」</li>
                            <li>「今日の運勢を教えてください」</li>
                            <li>「恋愛について相談したい」</li>
                            <li>「人間関係の悩みがあります」</li>
                        </ul>
                    </div>
                    <p class="tip">💡 占いの知識検索と筮竹法・コイン法で本格的な易占いを体験できます！</p>
                </div>
            </div>
        </div>
        
        <div class="input-area">
            <input type="text" id="userInput" data-placeholders='["乾の卦について教えてください", "五行の相生関係を説明してください", "今日の運勢を教えてください", "転職・恋愛・健康など、何でもご相談ください", "陰陽五行で未来を読み解きます", "古代の智慧があなたを導きます"]' onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()" id="sendBtn">送信</button>
            <button onclick="clearChat()" id="clearBtn" style="background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);">クリア</button>
        </div>
    </div>

    <script src="script.js"></script>
    
    <!-- メッセージ詳細表示モーダル -->
    <div id="messageModal" class="message-modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>メッセージ詳細</h3>
                <button id="closeModal" class="close-btn">×</button>
            </div>
            <div class="modal-body">
                <div id="modalMessageContent"></div>
            </div>
        </div>
    </div>
    
    <!-- PWAインストール促進 -->
    <div id="installPrompt" class="install-prompt" style="display: none;">
        <div class="install-content">
            <p>📱 ホーム画面に追加して、アプリのように使おう！</p>
            <button id="installBtn" class="install-btn">インストール</button>
            <button id="dismissBtn" class="dismiss-btn">後で</button>
        </div>
    </div>
    
    <script>
        // Service Workerの登録
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('Service Worker登録成功:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Service Worker登録失敗:', error);
                    });
            });
        }
        
        // PWAインストール促進
        let deferredPrompt;
        const installPrompt = document.getElementById('installPrompt');
        const installBtn = document.getElementById('installBtn');
        const dismissBtn = document.getElementById('dismissBtn');
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installPrompt.style.display = 'block';
        });
        
        installBtn.addEventListener('click', () => {
            installPrompt.style.display = 'none';
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                    console.log('ユーザーがインストールを承認しました');
                }
                deferredPrompt = null;
            });
        });
        
        dismissBtn.addEventListener('click', () => {
            installPrompt.style.display = 'none';
        });
    </script>
</body>
</html>
